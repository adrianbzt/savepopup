<html>
<head>
    <META HTTP-EQUIV="EXPIRES" CONTENT="-1"/>
    <link rel="stylesheet" href="popup.css">

</head>
<body>
<!-- Trigger/Open The Modal -->
<button id="saveReportButton">SAVE REPORT</button>

<!-- The Modal -->
<div id="saveReportModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>


        <!-- Modal Title -->
        <div class="container">
            <span><h2><b>SAVE</b> REPORT</h2></span>
        </div>

        <!-- Modal Subtitle -->
        <div class="container">
            <span><h4>You can choose a folder to save to. Your default folder is Featured.</h4></span>
        </div>

        <!-- Modal Input Text ~ File Name -->
        <div class="container" autofocus>
            <span>
                <input type="text" size=30 autofocus id="fileNameTextUser" value="">
            </span>
        </div>

        <!-- Modal Include Checkbox ~ Current Date Field -->
        <div class="container">
            <span>
                <input type="checkbox" id="includeDateInFileName">
                <label for="includeDateInFileName">Add current date to file name (dd.mm.yyyy)</label>
            </span>
        </div>

        <!-- Modal Buttons ~ Save/ Save To a Different Folder -->
        <div class="container">
            <span>
                <input type="button" value="Choose a different folder" id="chooseDifferentFolder">
            </span>
            <span>
                <input type="button" value="Save Report" id="save_report">
            </span>
        </div>

        <!-- Modal Ratio Buttons ~ Folders List -->
        <div class="container" id="folders">
            <span id="foldersList">
                <input type="radio" id="folder_favorites" name="folders" checked>
                <label class="newFolderLabel" for="folder_favorites">Featured</label>
                <input type="radio" id="folder_games" name="folders">
                <label class="newFolderLabel" for="folder_games">GAMES</label>
                <input type="radio" id="folder_sales" name="folders">
                <label class="newFolderLabel" for="folder_sales">SALES</label>
                <input type="radio" id="folder_netprofit" name="folders">
                <label class="newFolderLabel" for="folder_netprofit">NET PROFIT</label>
            </span>

        </div>

        <div class="container" id="newFolderSection">
            <span id="newFolderSpan">
                <input type="text" size=30 autofocus id="newFolderText" value="">
                <p id="newFolderWarningMsg"></p>
            </span>

            <span>
                <input type="button" value="Create a New Folder" id="newFolderButton">
            </span>


        </div>

    </div>

</div>

<script src="popup.js"></script>
</body>
</html>
